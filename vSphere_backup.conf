[vSphere]
vshost =
vsuser =
vspasswd =

[backup]
    #Datastore name, where you would like to keep you backups
backup_datastore = Backup_datastore
    #Backup Folder name (The place, where you backuped templates will keep
backup_folder = Backups
    #Number of backups to keep
backups = 2
    #Folders to not backup, separated with ",". By default - not backuping folder with backups. Ironic.
exclude_folders = Backups
    #Virtual machine names to not backup, separated with ",".
exclude_VMs =

[logging]
log_file = /var/log/vCenter_backup.log
log_level = DEBUG

